<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="card">
      <div class="product-img-container"></div>
      <div class="product-desc">
        <span class="product-type-title font-primary-700">PERFUME</span>

        <h1 class="font-secondary-700">Gabrielle Essence Eau De Parfum</h1>

        <p class="font-primary-500">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-container">
          <span class="now-price font-secondary-700">$149.99</span>
          <span class="original-price font-secondary-500">$169.99</span>
        </div>

        <button class="cta-btn font-primary-700">
          <span><img src="./images/icon-cart.svg" alt="cart-icon" /></span>
          Add to Cart
        </button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
